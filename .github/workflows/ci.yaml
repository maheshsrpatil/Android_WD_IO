name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: â¬‡ï¸ Checkout Code
          uses: actions/checkout@v4

        - name: ğŸ¢ Setup Node
          uses: actions/setup-node@v4
          with:
            node-version-file: '.nvmrc'

        - name: ğŸ—ï¸ Install Dependencies
          run: npm install
          env:
          BROWSERSTACK_USERNAME:${{secerts.BS_NAME}}
          BROWSERSTACK_ACCESS_KEY:${{secerts.BS_KEY}}
          run:npx wdio run ./config/wdio.bs.config.js --spec ./test/specs/Horizontalscroll.js      

        - name: ğŸ§ª Test
          run: npm run test:local

        - name: ğŸ“¦ Upload Logs
          uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: logs
            path: logs
